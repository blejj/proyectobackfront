<div class="checkout-container">
  <h2>Finalizar Compra</h2>
  
  <form (ngSubmit)="submitPayment()" class="payment-form">
    <div class="form-group">
      <label for="cardNumber">NÃºmero de Tarjeta:</label>
      <input type="text" id="cardNumber" [(ngModel)]="paymentData.cardNumber" 
             name="cardNumber" required placeholder="1234 5678 9012 3456">
    </div>

    <div class="form-group">
      <label for="expirationDate">Fecha de Vencimiento:</label>
      <input type="text" id="expirationDate" [(ngModel)]="paymentData.expirationDate" 
             name="expirationDate" required placeholder="MM/AA">
    </div>

    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" [(ngModel)]="paymentData.cvv" 
             name="cvv" required placeholder="123">
    </div>

    <div class="total-section">
      <h3>Total a pagar: {{ paymentData.amount | currency }}</h3>
    </div>

    <button type="submit" class="submit-btn">Confirmar Pago</button>
  </form>
</div>
